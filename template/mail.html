<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {
      margin:auto;
      padding:auto;
      max-width: 1000px;
    }
    .tb { border-collapse: collapse; width:100%; }
    .tb th, .tb td { padding: 5px; border: solid 1px #777; }
    .tb th { background-color: lightblue; }
    </style>
  <meta charset="utf-8">
  <title>Behandlungsübersicht</title>
</head>

<body>
  <h1>Behandlungsübersicht</h1>
  <p><span style="color:#9e9e9e;font-size:14px;">Datum: {{ date }}</span></p>
  <hr>
  {% for param_name in tables_dict %}
    <h2> {{ param_name }} </h2>
    {{ tables_dict[param_name] }}
    <hr>
    <br>
    {% endfor %}
</body>
</html>
